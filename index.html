<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>School Registration Portal</h1>
  </header>

  <main>
    <div class="form-container">
      <h2>Register New Student</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter full name" required>

        <label for="matric">Matriculation Number</label>
        <input type="text" id="matric" placeholder="Enter matric number" required>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter age" required>

        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="department">Department</label>
        <input type="text" id="department" placeholder="Enter department" required>

        <label for="level">Level</label>
        <input type="text" id="level" placeholder="e.g., 100, 200" required>

        <label for="faculty">Faculty</label>
        <input type="text" id="faculty" placeholder="Enter faculty code" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My School. All rights reserved.</p>
  </footer>
</body>
</html>
